<!DOCTYPE html>
<html lang="en">
<head>

<body>
				<div class="main">
							
								<div class="container justify-content-center bg-dark h-100 align-items-center">
							<!-- card -->					
													<div class="card border-dark shadow-lg w-75  bg-light px-3 py-3">
								<!-- head of card -->								
																	<h3 class="h3 text-center">Login Authorization</h3>
								<!-- inputs  -->						
																	<span>name</span>
																	<input type="name" placeholder="" class="input-lg rounded border mb-3" id="name">
																	<span>e-mail</span>
																	<input type="email" class="input-lg rounded border mb-3" id="email">
																	<span>password</span>

 								<!-- submit button -->
																	<button class="btn btn-info mt-4">Submit</button>
													</div>
													
					<!-- alert success -->								
													<div class="alert-info alert d-none border border-info p-3 py-5 rounded">
																	<p class="text-center h6">Your successfully sign in</p>
													</div>
													
				<!-- alert danger -->
						
													<div class="alert-danger alertd  p-2 d-none  w-75 rounded">
																	<h6 class="text-center">User not found</h6>
													</div>
					
					<!--end of container div  -->								
								</div>
			
					<!--end of main div  -->											
				</div>
